<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Estudo</title>
    <style>
        :root {
            --background-light: #f0f0f0;
            --background-dark: #121212;
            --text-light: #333333;
            --text-dark: #f0f0f0;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --primary-light: #4CAF50;
            --primary-dark: #81C784;
            --highlight-light: #d4edda;
            --highlight-dark: #33691e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: var(--background-dark);
                --text-color: var(--text-dark);
                --card-background: var(--card-dark);
                --primary-color: var(--primary-dark);
                --highlight-color: var(--highlight-dark);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background-color: var(--background-light);
                --text-color: var(--text-light);
                --card-background: var(--card-light);
                --primary-color: var(--primary-light);
                --highlight-color: var(--highlight-light);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--card-background);
            padding: 40px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid var(--highlight-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--card-background);
            color: var(--text-color);
        }

        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: var(--text-color);
        }

        #start {
            background-color: var(--primary-color);
        }

        #start:hover {
            background-color: darken(var(--primary-color), 10%);
        }

        #pause {
            background-color: #f39c12;
        }

        #pause:hover {
            background-color: #e67e22;
        }

        #reset {
            background-color: #e74c3c;
        }

        #reset:hover {
            background-color: #c0392b;
        }

        #timer {
            margin-top: 20px;
            font-size: 2em;
            background: var(--card-background);
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporizador de Estudo</h1>
        <input type="number" id="minutes" placeholder="Minutos">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar/Continuar</button>
        <button id="reset">Zerar</button>
        <div id="timer">00:00</div>
    </div>
    <script>
        let countdown;
        let time;
        let isPaused = false;

        document.getElementById('start').addEventListener('click', function() {
            clearInterval(countdown); // Clear any existing countdown
            let minutes = parseInt(document.getElementById('minutes').value);
            if (isNaN(minutes) || minutes <= 0) {
                alert('Por favor, insira um valor vÃ¡lido de minutos.');
                return;
            }
            time = minutes * 60;
            isPaused = false;
            startCountdown();
        });

        document.getElementById('pause').addEventListener('click', function() {
            if (countdown) {
                if (isPaused) {
                    isPaused = false;
                    startCountdown();
                } else {
                    clearInterval(countdown);
                    isPaused = true;
                }
            }
        });

        document.getElementById('reset').addEventListener('click', function() {
            clearInterval(countdown);
            time = 0;
            document.getElementById('timer').textContent = '00:00';
        });

        function startCountdown() {
            let timerDisplay = document.getElementById('timer');
            countdown = setInterval(function() {
                if (!isPaused) {
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;
                    timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    time--;

                    if (time < 0) {
                        clearInterval(countdown);
                        timerDisplay.textContent = 'Tempo esgotado!';
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
